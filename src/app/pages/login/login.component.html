<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl relative animate-bounce-in">
     <!-- Header Line -->
     <!-- <div class="absolute rounded top-2 left-0 w-full h-2 bg-blue-500"></div> -->
      <!-- Logo -->
      <div class="flex justify-center mb-6">
          <img src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite Logo" class="h-20">
      </div>
      <!-- Login Form -->
      <form>
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Correo Electrónico
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="correo@ejemplo.com">
          </div>
          <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Contraseña
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          <div class="flex items-center justify-between mb-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Iniciar Sesión
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  ¿Olvidaste tu contraseña?
              </a>
          </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
          &copy;2024 Flowbite. Todos los derechos reservados.
      </p>
  </div>
</body>
